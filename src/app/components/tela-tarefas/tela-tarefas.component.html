<div class="container-fluid">
    <div class="container-fluid">
        <header>
            <h2 class="title">
                Lista de tarefas
            </h2>
        </header>
    </div>

    <div class="button">
        <button (click)="fromCreate()" class="create" mat-stroked-button color="warm"> Criar nova tarefa</button>
    </div>
    <div class="mat-elevation-z4 content-table">
        <table class="content" mat-table [dataSource]="listaTarefas">

            <ng-container matColumnDef="os">
                <th mat-header-cell *matHeaderCellDef> OS </th>
                <td mat-cell *matCellDef="let row"> {{ row.os }} </td>
            </ng-container>

            <ng-container matColumnDef="nomeTarefa">
                <th mat-header-cell *matHeaderCellDef> Nome da tarefa </th>
                <td mat-cell *matCellDef="let row"> {{ row.nomeTarefa }} </td>
            </ng-container>

            <ng-container matColumnDef="custo">
                <th mat-header-cell *matHeaderCellDef> Custo R$ </th>
                <td mat-cell *matCellDef="let row"> {{ row.custo }} </td>
            </ng-container>

            <ng-container matColumnDef="dataLimite">
                <th mat-header-cell *matHeaderCellDef> Data limite </th>
                <td mat-cell *matCellDef="let row"> {{ row.dataLimite }} </td>
            </ng-container>

            <!-- <ng-container matColumnDef="ordemApresentacao">
                <th mat-header-cell *matHeaderCellDef> Ordem de Apresentação </th>
                <td mat-cell *matCellDef="let row"> {{ row.ordemApresentacao }} </td>
            </ng-container> -->

            <ng-container matColumnDef="acoes">
                <th mat-header-cell *matHeaderCellDef> AÇÃO </th>
                <td mat-cell *matCellDef="let row">
                    <a class="edit" routerLink="edit/{{ row.os }}">
                        <i class="material-icons">edit</i>
                    </a>
                    <a class="delete" routerLink="{{ row.os }}" (click)="delete()">
                        <i class="material-icons">delete</i>
                    </a>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
